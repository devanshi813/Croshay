<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croshay E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Croshay E-Commerce</h1>
        <!-- Add navigation links if needed -->
    </header>

    <!-- Product Listing Section -->
    <section id="product-listing">
        <h2>Products</h2>
        <div class="product-container">
            <!-- Product cards will be dynamically generated here using JavaScript -->
        </div>
    </section>

    <!-- Shopping Cart Section -->
    <section id="shopping-cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart items will be dynamically generated here using JavaScript -->
        </div>
        <div class="cart-total">
            <p>Total: $<span id="cart-total-amount">0.00</span></p>
        </div>
        <button id="checkout-btn">Checkout</button>
    </section>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
